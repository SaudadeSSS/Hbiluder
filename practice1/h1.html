<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>练习1</title><!--这是网页标签的标题-->
	</head>
	<body>
		
		<p>这是一个段落<br>这是一个分行22<br></p>
		<br>这是一个分行11<br>
		<br>这是一个分行33<br>
		<p align="center" >分行居中效果</p><!--尖括号里面是属性-->
		<p align="right" >分行居右效果</p><!--align只对p标签作用-->
		<p align="left" >分行居左效果</p>
		<img src="pic/h1yong.jpg" alt=""><!--插入图片
		1.图片必须和该网页在同一资源管理器（目录）里面
		2.按住“alt”再按“？”插入图片-->
		<img src="pic/h1yong.jpg" alt="" width="50" height="50"><!--修改图片属性-->
		<img src="pic/h1yong.jpg" alt="" width="350" height="350">
	</body>
</html>
